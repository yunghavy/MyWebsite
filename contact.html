<body>

        <ul class="menu__right flex">
          <li><a href="index.html">Home</a></li>

    <section id="hire">
        <h1>Contact Me</h1>
        <div class="contact-container">
        <form id="contact-form">

            <div class="field name-box">
                <input type="text" id="name" name="user_name" placeholder="Who Are You?" required>
                <label for="name">Name</label>
            </div>

            <div class="field email-box">
                <input type="text" id="email" name="user_email" placeholder="name@email.com" required/>
                <label for="email">Email</label>
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="field msg-box">
                <textarea id="msg" rows="4" name="message" placeholder="Your message goes here..." required/></textarea>
                <label for="msg">Message</label>
            </div>
            <div class="field phone-box">
                <input type="text" id="contact_number" name="contact_number" placeholder="+254" required/>
                <label for="phone">Phone</label>
                <span id="phone-error" class="error-message"></span>
            </div>
            <input class="button" type="submit" value="Send">
        </form>
        <div id="result"></div>
    </div>
</section>
<script type="text/javascript" src="assets/js/contact.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init('JpISraUh77WgfEV1o');
    })();
</script>
<script type="text/javascript">
    window.onload = function() {
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            this.contact_number.value = Math.random() * 100000 | 0;
            emailjs.sendForm('service_ykobpd9', 'template_xh6rqrr', this)
                .then(function() {
                    console.log('SUCCESS!');
                }, function(error) {
                    console.log('FAILED...', error);
                });
        });
    }

</script>
</body>
